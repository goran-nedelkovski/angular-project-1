<!-- <p>recipes-detail works!</p> -->
<div class="row">
    <div class="col-xs-12">
        <!-- <img src="{{recipe.imgPath}}" alt="" class="img-responsive"> -->
        <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive" style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<!--this .row div is for dropdown-->
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
            <ul class="dropdown-menu">
    <!--1(lecture 123)in recipe-derail in li>a link add click listener-->
                <li><a (click)="onAddToShoppingList()" style="cursor: pointer;">To Shopping List</a></li>
                <li><a href="#">Edit Recipe</a></li>
                <li><a href="#">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
<!--3''''.here I want to output the Ingredients in ul>li, and this li will replicate, so I can use *ngFor loop for loop all ingredient el of that arr and output them-->
        <ul class="list-group">
            <li class="list-group-item"
            *ngFor="let ingredient of recipe.ingredients">
            {{ingredient.name}}-{{ingredient.amount}}
        </li>
        </ul>
    </div>
</div>
